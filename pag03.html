<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
    <title>SuperDev - Cadastro de UsuÃ¡rio</title>
    
</head>
<body>
    <h1>Cadastro de Usuario</h1>
    <form action="http://dontpad.com/faulas/superdev" method="post">
        <div>
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" placeholder="">
        </div>
        <div>
            <label for="e-mail">E-mail</label>
            <input type="email" name="e-mail" id="e-mail" placeholder="">
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha">
            <label for="csenha">Confirma-Senha</label>
            <input type="password" name="csenha" id="csenha">
        </div>
        <div>
            <label for="datanasc">Data de Nascimento</label>
            <input type="datetime" name="datetime" id="datanasc">
        </div>
        <button type="submit">Cadastrar</button>
    </form>
    
    <div id="voltar"><a href="index.html"><img src="butoes/desfazer.png" width="30px" alt="votar"></a></div>
</body>
</html>
