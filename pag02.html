<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
    <title>SuperDev - Cadastro de Paciente</title>

</head>
<body>
    <h1>Cadastro de Pacientes</h1>
    <form action="http://meusite.com.br/paciente/entrada" method="post">
        <div>
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" required>

            <label for="sobre">Sobrenome</label>
            <input type="text" name="sobre" id="sobre">

            <label for="apelido">Apelido</label>
            <input type="text" name="apelido" id="apelido" required>
        </div>
        
        <div>
            <label for="peso">Peso</label>
            <input type="number" name="peso" id="peso">

            <label for="altura">Altura</label>
            <input type="number" name="alt" id="altura">

            <label for="idade">Idade</label>
            <input type="number" name="idade" id="idade">

        </div>

        <div>
            <textarea name="campo" id="campo" cols="50" rows="10"></textarea>
        </div>
        <button type="submit">Enviar</button> 
    </form>    
        <div id="voltar"><a href="index.html"><img src="butoes/desfazer.png" width="30px" alt="votar"></a></div>
</body>
</html>
